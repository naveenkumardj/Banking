<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="customersignup" method="post">
<h1>Welcome to signup page</h1>
<table>
<tr>
<th>Name: </th>
<td><input type="text" name="name" required="required" placeholder="Enter Your Name"> </td>
</tr>
<tr>
<th>Mobile: </th>
<td><input type="tel" name="mobile" required="required"  placeholder="Enter Your PhoneNumber"> </td>
</tr>
<tr>
<th>Email: </th>
<td><input type="email" name="email" required="required"  placeholder="Enter Your Email"> </td>
</tr>
<tr>
<th>Password: </th>
<td><input type="password" name="password" required="required"  placeholder="Enter Your Password"> </td>
</tr>
<tr>
<th>Gender: </th>
<td><input type="radio" name="gender"  required="required" value="Male">Male
	<input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<th>Dob: </th>
<td><input type="date" name="dob" required="required"  placeholder="Enter Your DOB"> </td>
</tr>
<tr>
<td><button type="reset">Cancel</button></td>
<td><button>Signup</button></td>
</tr>
</table>
</form>
<br><br>
<a href="Signup.html">Already have account? click here to Signup</a><br><br>
<a href="Home.html"><button>Home</button></a><br><br>
</body>
</html>
